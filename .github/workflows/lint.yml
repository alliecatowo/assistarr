name: CI

on:
  push:
    branches: [main, ui-improvements]
  pull_request:
    branches: [main]

env:
  # Test environment variables to skip production requirements
  VITEST: "true"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run lint
        run: pnpm lint

  build:
    name: Build
    runs-on: ubuntu-22.04
    needs: lint
    steps:
      - uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next
          key: nextjs-build-${{ hashFiles('package.json', 'pnpm-lock.yaml', 'app/**', 'components/**', 'lib/**') }}
          restore-keys: |
            nextjs-build-
      - name: Build
        run: pnpm build
        env:
          # Skip database migration in CI build
          SKIP_DB_MIGRATE: "true"

  test:
    name: Unit Tests
    runs-on: ubuntu-22.04
    needs: lint
    steps:
      - uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm test -- --run --coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
